<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css    ">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Trias</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <h1 id="city-name">Nglongsor, Tugu</h1>
                <span class="weather-icon">
                    <h2 id="temp">29°C</h2>
                    <img id="weather-pict" src="http://openweathermap.org/img/wn/02n.png" alt="weather-pict">
                </span>
                <br>
                <h3 id="desc">Cloudy</h3>
                <br>
                <div class="weather-desc">
                    <div id="feels">Feels like: 35°C</div>
                    <div id="humidity">Humidity levels: 65%</div>
                    <div id="Pressure">Pressure: 1013 hPa</div>
                </div>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="city-input" id="labeling" class="col-form-label">City</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="city-input" class="form-control" >
                    </div>
                    <button type="button" class="btn btn-outline-light" id="submit-btn">Search</button>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
